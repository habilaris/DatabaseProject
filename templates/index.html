<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post">  <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password"
 required>
            <button type="submit">Sign Up</button>
        </form>

    </div>
    <div class="container">
        <h2>Log In</h2>
        <form action="{{ url_for('login') }}" method="post">  <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password"
 required>
            <button type="submit">Log In</button>
        </form>

    </div>
</body>
</html>
